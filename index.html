<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизація</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      width: 300px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: red;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input.error {
      border-color: red;
    }
    .username {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="authButton">Війти</button>
    <div id="usernameDisplay" class="username"></div>
  </div>

  <!-- Модальне вікно -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Авторизація</h2>
      <input type="text" id="loginInput" placeholder="Введіть логін">
      <button id="submitLogin">Війти</button>
    </div>
  </div>

  <script>
    const authButton = document.getElementById("authButton");
    const authModal = document.getElementById("authModal");
    const closeModal = document.getElementById("closeModal");
    const submitLogin = document.getElementById("submitLogin");
    const loginInput = document.getElementById("loginInput");
    const usernameDisplay = document.getElementById("usernameDisplay");

    // Перевірка на збережений логін
    document.addEventListener("DOMContentLoaded", () => {
      const savedLogin = localStorage.getItem("username");
      if (savedLogin) {
        setLoggedInState(savedLogin);
      }
    });

    // Відкриття модального вікна
    authButton.addEventListener("click", () => {
      if (authButton.textContent === "Війти") {
        authModal.style.display = "flex";
      } else {
        logout();
      }
    });

    // Закриття модального вікна
    closeModal.addEventListener("click", () => {
      authModal.style.display = "none";
      clearInputError();
    });

    // Обробка введення логіну
    submitLogin.addEventListener("click", () => {
      const loginValue = loginInput.value.trim();
      if (loginValue) {
        localStorage.setItem("username", loginValue);
        setLoggedInState(loginValue);
        authModal.style.display = "none";
        clearInputError();
      } else {
        loginInput.classList.add("error");
      }
    });

    // Функція авторизації
    function setLoggedInState(username) {
      authButton.textContent = "Вийти";
      usernameDisplay.textContent = `Вітаємо, ${username}`;
      loginInput.value = "";
    }

    // Функція виходу
    function logout() {
      localStorage.removeItem("username");
      authButton.textContent = "Війти";
      usernameDisplay.textContent = "";
    }

    // Очистити помилку
    function clearInputError() {
      loginInput.classList.remove("error");
    }
  </script>
</body>
</html>
